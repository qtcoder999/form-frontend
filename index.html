<!Doctype html>
<html>

<head>
    <title>Form</title>
    <link rel="shortcut icon" href="https://images.vexels.com/media/users/3/134792/isolated/preview/11021ac040438214430837e55f4225b7-3d-smile-emoticon-emoji-by-vexels.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="container">
    <h1>
        <font>Form</font>
    </h1>

    <div class="myForm">
        <div>
            <img alt="smiley" id="emoji">
        </div>
        <p></p>
        <form method="POST" onkeyup="keypressed()">
            <div class="form-group row">
                <label for="name" class="col-3">Name:</label>
                <input type="text" id="name" class="form-control col-8" class="form-control" placeholder="Enter Your Name">
            </div>
            <div class="form-group row">
                <label for="email" class="col-3">Email:</label>
                <input type="email" id="email" class="form-control col-8" placeholder="name@example.com">
            </div>
            <div class="form-group row">
                <label for="password" class="col-3">Password:</label>
                <input type="password" name="" id="password" class="form-control col-8" placeholder="Enter Password">
            </div>
            <div class="form-group row">
                <label for="contact" class="col-3">Mobile No:</label>
                <input type="tel" name="mobile" id="contact" pattern="\d{10}" maxlength="10" class="form-control col-8" placeholder="Enter Mobile Number">
            </div>
            <div class="form-group row">
                <label for="address" class="col-3">Address:</label>
                <input type="text" id="address" class="form-control col-8" placeholder="Enter Address">
            </div>
            <div class="form-group" id="submitArea">
                <input type="submit" id="submitbtn" value="Submit" onclick="testData(event)" disabled class="btn btn-success">
            </div>
        </form>
    </div>


    <script src="js/script5.js"></script>
</body>

</html>
